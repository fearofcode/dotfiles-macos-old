#     magenta: '0xd3869b'
#     cyan:    '0x8ec07c'
#     white:   '0xfbf1c7'

# Alabaster dark
colors:
  # Default colors
  primary:
    background:        '#0e1415'
    foreground:        '#cecece'

  # Cursor colors
  cursor:
    text:   '#0e1415'
    cursor: '#cd974b'

  # Selection colors
  selection:
    text:       '#000000'
    background: '#293334'

  # Normal colors
  normal:
    black:   '#000000'
    red:     '#d2322d'
    green:   '#6abf40'
    yellow:  '#cd974b'
    blue:    '#217EBC'
    magenta: '#9B3596'
    cyan:    '#178F79'
    white:   '#cecece'

  # Bright colors
  bright:
    black:   '#333333'
    red:     '#c33c33'
    green:   '#95cb82'
    yellow:  '#dfdf8e'
    blue:    '#71aed7'
    magenta: '#cc8bc9'
    cyan:    '#47BEA9'
    white:   '#ffffff'
