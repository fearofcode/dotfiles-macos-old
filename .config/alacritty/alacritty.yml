env:
  TERM: alacritty

font:
  size: 14.0
  normal:
    # if we don't specifically use Iosevka Term here, spacing with icons will get fucked up!
    family: 'Iosevka Term'

live_config_reload: true

# Gruvbox dark
# colors:
#   # Default colors
#   primary:
#     background: '0x1d2021'
#     foreground: '0xd5c4a1'
#
#   # Colors the cursor will use if `custom_cursor_colors` is true
#   cursor:
#     text: '0x1d2021'
#     cursor: '0xd5c4a1'
#
#   # Normal colors
#   normal:
#     black:   '0x1d2021'
